<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Counter App</title>
</head>

<body>
    <h1>Your count:</h1>
    <h2 id="count-number">0</h2>
    <button class="Button1" onclick="increment()">INCREMENT</button>
    <br>
    <button class="Button2" onclick="decrement()">DECREASE</button>
    <br>
    <button class="Button3" onclick="save()">SAVE</button>
    <button class="Button3" onclick="reset()">RESET</button>
    <br>
    <button class="Button3" onclick="resetall()">RESET ALL</button>
    <br>
    <p id="subtitle">Last count: </p>
    <p id="last-count">0</p>


    <script src="Counter.js"></script>
</body>

</html>
